services:
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    ports:
      - 8000:8000
    environment:
      - DB_URI=${DB_URI}
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
